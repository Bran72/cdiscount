<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cdicount checker</title>

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Cdiscount checker</h1>

    <form action="/" method="GET" class="form-style-7">
        <ul>
            <li>
                <label for="sku">SKU reference</label>
                <input type="text" name="sku" maxlength="50" autofocus required>
                <span>Enter your product reference here</span>
            </li>
            <li>
                <input type="submit" value="Search">
            </li>
        </ul>
    </form>
    
    {% if sku %}
        <h1 class="success">{{ sku | safe }}</h1>
    {% elif error %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Error -</strong> {{ error | safe }}
        </div>
    {% endif %}
</body>
</html>
